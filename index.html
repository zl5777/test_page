<script>

    const loveMessages = [
        "å“‡ï¼ä½ å¥½å‰å®³å‘€~ ğŸ’• æŠ“å°çŒªéƒ½è¿™ä¹ˆæ£’ï¼",
        "å¤©å“ªï¼ä½ çœŸæ˜¯ä¸ªæ•çŒªé«˜æ‰‹å‘¢ï¼âœ¨",
        "å˜»å˜»ï¼Œè¢«ä½ æŠ“åˆ°å•¦~ å¥½å¼€å¿ƒï¼ğŸ˜Š",
        "ä½ çœŸæ¸©æŸ”ï¼Œè¿å°çŒªéƒ½è¢«ä½ è¿·ä½äº†~ ğŸ¥°",
        "å“‡å¡ï¼ä½ çš„ååº”å¥½å¿«å“¦ï¼ğŸŒŸ",
        "äº²çˆ±çš„ï¼Œä½ å¤ªæ£’äº†ï¼æˆ‘å¥½å–œæ¬¢ï¼ğŸ’–",
        "ä½ æŠ“å°çŒªçš„æ ·å­çœŸå¸…/ç¾ï¼ğŸ˜˜",
        "å“å‘€ï¼Œè¢«ä½ æŠ“åˆ°äº†å‘¢~ å¥½å®³ç¾~ ğŸ˜Š",
        "ä½ çœŸæœ‰é­…åŠ›ï¼Œè¿å°çŒªéƒ½é€ƒä¸è¿‡ä½ çš„æ‰‹æŒå¿ƒï¼âœ¨",
        "å“‡ï¼ä½ å¥½å‰å®³ï¼Œæˆ‘éƒ½è¦å´‡æ‹œä½ å•¦ï¼ğŸ‘‘",
        "ä½ æŠ“å°çŒªçš„æŠ€æœ¯ç®€ç›´æ»¡åˆ†ï¼ğŸ’¯",
        "äº²çˆ±çš„ï¼Œä½ çœŸæ˜¯å¤ªä¼˜ç§€äº†ï¼ğŸ¥³",
        "å˜»å˜»ï¼Œä½ æŠ“åˆ°æˆ‘çš„å°å¿ƒå¿ƒå•¦~ ğŸ’",
        "ä½ çœŸæ˜¯ä¸ªæ¸©æŸ”åˆå¼ºå¤§çš„äººå‘¢ï¼ğŸŒ¸",
        "å“‡ï¼ä½ è®©æˆ‘å¥½æƒŠå–œå“¦ï¼ğŸ‰",
        "ä½ æŠ“å°çŒªçš„æ ·å­å¥½è¿·äººï¼ğŸ˜",
        "äº²çˆ±çš„ï¼Œä½ æ˜¯æœ€æ£’çš„ï¼ğŸ’ª",
        "ä½ çœŸå¯çˆ±ï¼Œè¿å°çŒªéƒ½å–œæ¬¢ä½ ï¼ğŸ·ğŸ’•",
        "å“‡ï¼ä½ å¤ªå‰å®³äº†ï¼Œæˆ‘è¦ç»™ä½ ç‚¹èµï¼ğŸ‘",
        "ä½ æŠ“å°çŒªçš„æŠ€æœ¯ç®€ç›´åƒé­”æ³•ä¸€æ ·ï¼ğŸª„"
    ];

    const gameContainer = document.getElementById('gameContainer');
    const scoreElement = document.getElementById('score');
    const timeElement = document.getElementById('time');
    const levelElement = document.getElementById('level');
    const gameOverElement = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');
    const finalLevelElement = document.getElementById('finalLevel');

    // é¼ æ ‡ç§»åŠ¨äº‹ä»¶
    gameContainer.addEventListener('mousemove', (e) => {
        const rect = gameContainer.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;

        updateNetPosition();
    });

    // æ›´æ–°æ•ç½‘ä½ç½®
    function updateNetPosition() {
        let net = document.querySelector('.net');
        if (!net) {
            net = document.createElement('div');
            net.className = 'net';
            gameContainer.appendChild(net);
        }

        net.style.left = (mouseX - 40) + 'px';
        net.style.top = (mouseY - 40) + 'px';
    }

    // å¼€å§‹æ¸¸æˆ
    function startGame() {
        if (gameActive) return;

        gameActive = true;
        score = 0;
        timeLeft = 60;
        level = 1;
        pigs = [];

        updateDisplay();
        gameOverElement.style.display = 'none';

        // æ¸…é™¤ç°æœ‰å°çŒª
        document.querySelectorAll('.pig, .caught-pig, .love-message').forEach(el => el.remove());

        // å¼€å§‹æ¸¸æˆè®¡æ—¶å™¨
        gameTimer = setInterval(() => {
            timeLeft--;
            updateDisplay();

            if (timeLeft <= 0) {
                endGame();
            }
        }, 1000);

        // å¼€å§‹ç”Ÿæˆå°çŒª
        spawnPig();
        pigSpawnTimer = setInterval(spawnPig, getSpawnInterval());
    }

    // è·å–å°çŒªç”Ÿæˆé—´éš”ï¼ˆæ ¹æ®ç­‰çº§è°ƒæ•´ï¼‰
    function getSpawnInterval() {
        return Math.max(1000 - (level - 1) * 150, 300);
    }

    // ç”Ÿæˆå°çŒª
    function spawnPig() {
        if (!gameActive) return;

        const pig = document.createElement('div');
        pig.className = 'pig';

        // éšæœºä½ç½®ï¼ˆé¿å…å¤ªé è¿‘è¾¹ç¼˜å’Œé¼ æ ‡åˆå§‹ä½ç½®ï¼‰
        let x, y;
        do {
            x = Math.random() * (gameContainer.offsetWidth - 80) + 10;
            y = Math.random() * (gameContainer.offsetHeight - 80) + 10;
        } while (Math.abs(x - mouseX) < 100 && Math.abs(y - mouseY) < 100);

        pig.style.left = x + 'px';
        pig.style.top = y + 'px';

        // å°çŒªè¡Œä¸º
        let pigX = x;
        let pigY = y;
        let vx = (Math.random() - 0.5) * 2;
        let vy = (Math.random() - 0.5) * 2;
        let speed = 0.5 + level * 0.2;

        const movePig = () => {
            if (!gameActive || !pig.parentNode) return;

            // ç®€å•AIï¼šè¿œç¦»é¼ æ ‡
            const dx = pigX - mouseX;
            const dy = pigY - mouseY;
            const distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < 150) {
                vx += (dx / distance) * 0.1;
                vy += (dy / distance) * 0.1;
            }

            // é™åˆ¶é€Ÿåº¦
            vx = Math.max(-speed, Math.min(speed, vx));
            vy = Math.max(-speed, Math.min(speed, vy));

            pigX += vx;
            pigY += vy;

            // è¾¹ç•Œæ£€æµ‹
            if (pigX < 0 || pigX > gameContainer.offsetWidth - 60) vx *= -1;
            if (pigY < 0 || pigY > gameContainer.offsetHeight - 60) vy *= -1;

            pigX = Math.max(0, Math.min(gameContainer.offsetWidth - 60, pigX));
            pigY = Math.max(0, Math.min(gameContainer.offsetHeight - 60, pigY));

            pig.style.left = pigX + 'px';
            pig.style.top = pigY + 'px';

            // æ£€æµ‹æ˜¯å¦è¢«æŠ“ä½
            const pigCenterX = pigX + 30;
            const pigCenterY = pigY + 30;
            const distanceToMouse = Math.sqrt(
                Math.pow(pigCenterX - mouseX, 2) + Math.pow(pigCenterY - mouseY, 2)
            );

            if (distanceToMouse < 50) {
                catchPig(pig);
                return;
            }

            requestAnimationFrame(movePig);
        };

        pig.addEventListener('click', () => {
            if (gameActive && pig.parentNode) {
                catchPig(pig);
            }
        });

        pig.moveFunction = movePig;
        gameContainer.appendChild(pig);
        pigs.push(pig);

        movePig();
    }

    // æŠ“ä½å°çŒª
    function catchPig(pig) {
        if (!gameActive || !pig.parentNode) return;

        // æ˜¾ç¤ºæ•ç½‘æ•ˆæœ
        const net = document.querySelector('.net');
        if (net) {
            net.classList.add('active');
            setTimeout(() => net.classList.remove('active'), 300);
        }

        // å¢åŠ åˆ†æ•°
        score += 10 * level;

        // æ˜¾ç¤ºå¥³ç”Ÿçˆ±å¬çš„è¯ ğŸ’•
        showLoveMessage();

        // åˆ›å»ºè¢«æŠ“ä½çš„åŠ¨ç”»æ•ˆæœ
        const caughtPig = document.createElement('div');
        caughtPig.className = 'caught-pig';
        caughtPig.style.left = pig.style.left;
        caughtPig.style.top = pig.style.top;
        gameContainer.appendChild(caughtPig);

        // ç§»é™¤åŸå°çŒª
        pig.remove();

        // ç§»é™¤åŠ¨ç”»å…ƒç´ 
        setTimeout(() => caughtPig.remove(), 1000);

        // ä»æ•°ç»„ä¸­ç§»é™¤
        const index = pigs.indexOf(pig);
        if (index > -1) {
            pigs.splice(index, 1);
        }

        // æ£€æŸ¥å‡çº§
        const newLevel = Math.floor(score / 100) + 1;
        if (newLevel > level) {
            level = newLevel;
            // å‡å°‘ç”Ÿæˆé—´éš”ï¼Œå¢åŠ éš¾åº¦
            clearInterval(pigSpawnTimer);
            pigSpawnTimer = setInterval(spawnPig, getSpawnInterval());
        }

        updateDisplay();
    }

    // æ˜¾ç¤ºå¥³ç”Ÿçˆ±å¬çš„è¯
    function showLoveMessage() {
        const message = loveMessages[Math.floor(Math.random() * loveMessages.length)];
        const messageEl = document.createElement('div');
        messageEl.className = 'love-message';
        messageEl.textContent = message;
        gameContainer.appendChild(messageEl);

        // 3ç§’åè‡ªåŠ¨ç§»é™¤
        setTimeout(() => {
            if (messageEl.parentNode) {
                messageEl.remove();
            }
        }, 3000);
    }

    // æ›´æ–°æ˜¾ç¤º
    function updateDisplay() {

    // ç»“æŸæ¸¸æˆ
    function endGame() {

        document.querySelectorAll('.pig, .caught-pig, .love-message').forEach(el => el.remove());

        finalScoreElement.textContent = score;

    }

    // é‡æ–°å¼€å§‹æ¸¸æˆ

    // åˆå§‹åŒ–

</script>
